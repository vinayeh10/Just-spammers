<div class="col-md-8 col-md-offset-2">
    <form ngNativeValidate (ngSubmit)="onSubmit(inputForm)" #inputForm=ngForm>
        <div class="form-group" >
            <label for="content">Message</label>
                <input 
                    type="text" class="form-control" [ngModel]="message?.content"
                    name="content" required>
        </div>
        <button class="btn btn-danger" (click)="onClear(inputForm)">Clear</button>
        <button class="btn btn-primary" 
                type="submit" 
                >Send
        </button>

    </form>
    
</div>
